# Your project's server will run on localhost:xxxx at this port
PORT: 3000

# webpack will reference these paths when it copies files
PATHS:
  # Path to dist folder
  dist: "dist"

  # Temporary files render
  temp: ".tmp"

  # Paths to static assets that aren't images, CSS, or JavaScript
  assets:
    - "src/assets/**/*"
    - "!src/assets/{img,js,scss}/**/*"

  # Paths to Sass libraries, which can then be loaded with @import
  sass:
    - "node_modules/foundation-sites/scss"
    - "node_modules/motion-ui/src"

# Extract scss varc to use them in js/webpack
EXTRACTSCSS: false

# Basehref for the site
BASEHREF:
  dev: '/'
  prod: 'https://konstrukthub.github.io/kitchen-sink/'
